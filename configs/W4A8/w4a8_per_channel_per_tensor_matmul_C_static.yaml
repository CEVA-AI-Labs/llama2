QAT:
    fully_quantized: False
    device: 'cuda'
    data_quantization:
      status: On
      bits: 8
      custom_bits: {}
      symmetric: Off
      per_channel: False
      quantization_mode: static
      observer: 'MovingAverage'
    weights_quantization:
      status: On
      bits: 4
      custom_bits: {}
      symmetric: Off
      per_channel: True
      quant_and_freeze: True

    matmul_quantization:
      input_1: # per tensor per head
        bits: 8
        symmetric: Off
        dims: [0, -1, -2]
      input_2: # per tensor per head
        bits: 8
        symmetric: Off
        dims: [0, -1, -2]
